<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Hobbies Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .item {
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    video, img {
      height: 200px;
      width: 100%;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .caption {
      margin-top: 10px;
      font-size: 1em;
    }

    a.button {
      display: inline-block;
      margin-top: 40px;
      text-decoration: none;
      color: #333;
      border: 2px solid #333;
      padding: 10px 25px;
      border-radius: 30px;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    a.button:hover {
      background-color: #333;
      color: #fff;
    }

    @media (max-width: 768px) {
      .item {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>My Hobbies & TikTok Gallery</h1>

  <div class="gallery">
    <div class="item">
      <video src="tiktok1.mp4" controls></video>
      <div class="caption">Trying to dunk!</div>
    </div>
    <div class="item">
      <video src="tiktok2.mp4" controls></video>
      <div class="caption">Just showing off my style üí•</div>
    </div>
    <div class="item">
      <video src="tiktok3.mp4" controls></video>
      <div class="caption">POV: Gaming moments that got me hyped üéÆ</div>
    </div>
    <div class="item">
      <img src="team.jpg" alt="My Team">
      <div class="caption">Our team after a big win üèÜ #TeamBanayoyo</div>
    </div>
  </div>

  <a href="index.html" class="button">‚Üê Back to Home</a>
</body>
</html>
