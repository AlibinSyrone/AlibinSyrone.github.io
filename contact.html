<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.5em;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 300px;
    }

    a.button {
      text-decoration: none;
      background-color: #333;
      color: #fff;
      padding: 15px;
      border-radius: 30px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
    }

    a.button:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    a.back {
      margin-top: 50px;
      border: 2px solid #333;
      background: none;
      color: #333;
    }

    a.back:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Connect with Me</h1>

  <div class="buttons">
    <a href="https://www.facebook.com/SySy.lang2.052203" target="_blank" class="button">Facebook</a>
    <a href="https://www.instagram.com/supremo_syyy/" target="_blank" class="button">Instagram</a>
    <a href="https://www.tiktok.com/@supremo_sy" target="_blank" class="button">TikTok</a>
  </div>

  <a href="index.html" class="button back">‚Üê Back to Home</a>
</body>
</html>
